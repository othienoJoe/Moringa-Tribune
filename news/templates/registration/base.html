{% load staticfiles %}

<!DOCTYPE html>
<html>

  <meta name="viewport" content="width=device-width, initial-scale=1">


  {%if title%}

  {%endif%}

  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}

</head>

<body>

  {% block content %}

	{%endblock%}

  {% block scripts %}

    {% bootstrap_javascript %}
  {% endblock %}

</body>
</html>
